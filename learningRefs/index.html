<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters Team Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
       
    </header>

    <main id="app">
        <h1 ref="theMessage">{{ message }}</h1>
        <p ref="theStatus">{{ status }}</p>
        <ul>
            <li @click="logClick" v-for="fruit in fruits" ref="aFruit">
                {{ fruit.name }}
            </li>

        </ul>

    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>

    <!-- lightbox component goes here -->

    <!-- end lightbox component -->
    
    <!-- load script tags at the bottom -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
